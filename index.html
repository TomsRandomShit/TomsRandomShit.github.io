<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuaU Obfuscator</h1>
        <textarea id="inputScript" placeholder="Enter your LuaU code here..."></textarea>
        <button id="obfuscateButton">Obfuscate</button>
        <h2>Obfuscated Code</h2>
        <textarea id="outputScript" readonly></textarea>
    </div>

    <script>
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function obfuscateCode(code) {
            const variablePattern = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g; // Matches variable names
            const stringPattern = /(['"`])(?:(?=(\\?))\2.)*?\1/g; // Matches strings

            let obfuscatedCode = code;

            // Obfuscate variables
            obfuscatedCode = obfuscatedCode.replace(variablePattern, (match) => {
                return generateRandomString(5); // Replace variable names with random strings
            });

            // Obfuscate strings (for demonstration; would be more complex in real scenarios)
            obfuscatedCode = obfuscatedCode.replace(stringPattern, (match) => {
                return generateRandomString(8); // Replace strings with random strings
            });

            return obfuscatedCode;
        }

        document.getElementById('obfuscateButton').onclick = function() {
            const inputScript = document.getElementById('inputScript').value;
            const outputScript = obfuscateCode(inputScript);
            document.getElementById('outputScript').value = outputScript;
        }
    </script>
</body>
</html>
