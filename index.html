<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Roblox Lua Code Obfuscator</h1>
    <h2>Input Roblox Lua Code:</h2>
    <textarea id="inputCode" placeholder="Enter your Roblox Lua code here..."></textarea>

    <button onclick="obfuscateCode()">Obfuscate Code</button>

    <h2>Obfuscated Code:</h2>
    <textarea id="outputCode" placeholder="Obfuscated code will appear here..." readonly></textarea>

    <script>
        function getRandomObfuscationFunction() {
            const functions = [
                "function a1b2c3()\n\tlocal x = math.random(1, 100)\n\tprint(x)\nend\n",
                "function d4e5f6(y)\n\tfor i = 1, 10 do\n\t\ty = y + i\n\tend\n\treturn y\nend\n",
                "function g7h8i9(z)\n\tlocal t = {}\n\tfor i = 1, 5 do\n\t\tt[i] = z .. i\n\tend\n\treturn table.concat(t, ', ')\nend\n",
                "function j1k2l3(a, b)\n\treturn a * b + math.sin(b)\nend\n",
                "function m4n5o6()\n\tlocal words = {'apple', 'banana', 'cherry'}\n\treturn words[math.random(1, #words)]\nend\n",
                "function p7q8r9()\n\tlocal s = 'abcdefghijklmnopqrstuvwxyz'\n\treturn string.sub(s, math.random(1, #s), math.random(1, #s))\nend\n",
                "function obf1()\n\treturn 1 + 2 * 3\nend\n",
                "function obf2(x)\n\treturn (x + 5) * math.random(1, 10)\nend\n",
                "function randomChar()\n\tlocal chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'\n\treturn chars[math.random(1, #chars)]\nend\n"
            ];
            return functions[Math.floor(Math.random() * functions.length)];
        }

        function obfuscateCode() {
            const inputCode = document.getElementById('inputCode').value;

            // Add multiple random functions for better obfuscation
            let obfuscatedCode = '';
            const numOfFunctions = Math.floor(Math.random() * 5) + 3; // Add 3 to 7 random functions

            for (let i = 0; i < numOfFunctions; i++) {
                obfuscatedCode += getRandomObfuscationFunction() + "\n";
            }

            // Combine random functions with the actual input code
            obfuscatedCode += inputCode;

            // Display the obfuscated code in the output textbox
            document.getElementById('outputCode').value = obfuscatedCode;
        }
    </script>

</body>
</html>
