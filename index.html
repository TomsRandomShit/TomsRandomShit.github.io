<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuaU Obfuscator</h1>
        <textarea id="inputScript" placeholder="Enter your LuaU code here..."></textarea>
        <button id="obfuscateButton">Obfuscate</button>
        <h2>Obfuscated Code</h2>
        <textarea id="outputScript" readonly></textarea>
    </div>

    <script>
        // Function to generate a random string (letters only) for variable names or functions
        function generateRandomName() {
            const letters = "abcdefghijklmnopqrstuvwxyz";
            let randomName = "";
            const nameLength = Math.floor(Math.random() * 6) + 5; // Generate a random name between 5-10 letters
            for (let i = 0; i < nameLength; i++) {
                randomName += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return randomName;
        }

        // Function to generate random words for comment replacement
        function generateRandomWords() {
            const randomWords = ["book", "fish", "dictionary", "bee", "apple", "sun", "pencil", "flower", "cloud", "window"];
            let wordCount = Math.floor(Math.random() * 4) + 2; // Random word count between 2 and 5
            let randomComment = "";
            for (let i = 0; i < wordCount; i++) {
                randomComment += randomWords[Math.floor(Math.random() * randomWords.length)] + " ";
            }
            return randomComment.trim();
        }

        // Function to convert a service constant to obfuscated code
        function obfuscateServices(code) {
            // Regex to detect specific Roblox services
            const servicePattern = /game\.(Players|Workspace|Teams|Lighting|ReplicatedStorage|ServerStorage|StarterGui|StarterPlayer)\b/g;

            // Replace each detected service call with a call to `game:GetService()`
            return code.replace(servicePattern, (match, p1) => {
                const obfuscatedService = `game:GetService(${obfuscateStringLiteral(p1)})`;
                return obfuscatedService;
            });
        }

        // Function to convert string literals to ASCII number representation
        function obfuscateStringLiteral(str) {
            return `string.char(${str.split('').map(char => char.charCodeAt(0)).join(', ')})`;
        }

        // Function to convert the part after the colon (:) into obfuscated function names
        function obfuscateColonFunctions(code) {
            const colonFunctionPattern = /([a-zA-Z_]\w*)\s*:(\w+)/g;

            return code.replace(colonFunctionPattern, (match, p1, p2) => {
                // Obfuscate the function name after the colon
                const obfuscatedFunction = `string.char(${p2.split('').map(char => char.charCodeAt(0)).join(', ')})`;
                return `${p1}:${obfuscatedFunction}`;
            });
        }

        // Function to obfuscate the `.` notation (e.g., game.Players.LocalPlayer) using `string.sub`
        function obfuscateDotNotation(code) {
            const dotPattern = /game\.(\w+)\.(\w+)/g;

            return code.replace(dotPattern, (match, p1, p2) => {
                const obfuscatedService = `string.sub(${obfuscateStringLiteral(p1)}, 1, ${p1.length})`;
                const obfuscatedProperty = `string.sub(${obfuscateStringLiteral(p2)}, 1, ${p2.length})`;
                return `${obfuscatedService}.${obfuscatedProperty}`;
            });
        }

        // Function to obfuscate LuaU code by renaming variables, functions, loops, strings, and comments
        function obfuscateCode(code) {
            // Step 1: Handle Service Obfuscation
            let obfuscatedCode = obfuscateServices(code);

            // Step 2: Handle Colon Function Obfuscation (e.g., thing:FindFirstChild())
            obfuscatedCode = obfuscateColonFunctions(obfuscatedCode);

            // Step 3: Handle Dot Notation Obfuscation (e.g., game.Players.LocalPlayer)
            obfuscatedCode = obfuscateDotNotation(obfuscatedCode);

            // Step 4: Handle String Literals Obfuscation
            const stringPattern = /(["'])(.*?)\1/g;
            obfuscatedCode = obfuscatedCode.replace(stringPattern, (match, p1, p2) => {
                return `string.char(${p2.split('').map(char => char.charCodeAt(0)).join(', ')})`;
            });

            // Step 5: Replace comments with random words
            const commentPattern = /--.*/g;
            obfuscatedCode = obfuscatedCode.replace(commentPattern, () => {
                return "-- " + generateRandomWords();
            });

            return obfuscatedCode;
        }

        document.getElementById('obfuscateButton').onclick = function() {
            const inputScript = document.getElementById('inputScript').value;
            const outputScript = obfuscateCode(inputScript);
            document.getElementById('outputScript').value = outputScript;
        }
    </script>
</body>
</html>
