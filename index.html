<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Roblox Lua Code Obfuscator</h1>
    <h2>Input Roblox Lua Code:</h2>
    <textarea id="inputCode" placeholder="Enter your Roblox Lua code here..."></textarea>

    <button onclick="obfuscateCode()">Obfuscate Code</button>

    <h2>Obfuscated Code:</h2>
    <textarea id="outputCode" placeholder="Obfuscated code will appear here..." readonly></textarea>

    <script>
        // List of random obfuscating functions
        const obfuscatingFunctions = [
            "function randomFuncA()\n\tlocal a = 0\n\twhile a < 5 do a = a + 1 end\nend\n",
            "function uselessCalculation()\n\tlocal b = 10 * 3\n\treturn b / 2\nend\n",
            "function emptyFunction()\n\t-- This function does nothing\nend\n",
            "-- Random comment to confuse\n",
            "local _dummyVar = 42\n",
            "for i = 1, 10 do end\n", // Empty loop
            "function obfuscator1()\n\tlocal a = 1\n\tif a == 1 then a = a + 1 end\nend\n",
            "function obfuscator2()\n\tlocal x = 'hidden'\n\treturn x\nend\n",
            "-- Misleading comment: TODO: Optimize this\n",
            "function randomNumberGenerator()\n\treturn math.random(1, 100)\nend\n"
        ];

        // Function to get multiple random obfuscation code snippets
        function getRandomObfuscations() {
            let obfuscation = "";
            let numberOfFunctions = Math.floor(Math.random() * 5) + 3; // Add between 3 to 7 functions
            
            for (let i = 0; i < numberOfFunctions; i++) {
                let randomIndex = Math.floor(Math.random() * obfuscatingFunctions.length);
                obfuscation += obfuscatingFunctions[randomIndex] + "\n";
            }
            return obfuscation;
        }

        // Function to obfuscate the input code
        function obfuscateCode() {
            const inputCode = document.getElementById('inputCode').value;
            const randomObfuscations = getRandomObfuscations();
            const obfuscatedCode = randomObfuscations + inputCode;
            document.getElementById('outputCode').value = obfuscatedCode;
        }
    </script>

</body>
</html>
