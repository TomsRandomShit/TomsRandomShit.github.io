<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuaU Obfuscator</h1>
        <textarea id="inputScript" placeholder="Enter your LuaU code here..."></textarea>
        <button id="obfuscateButton">Obfuscate</button>
        <h2>Obfuscated Code</h2>
        <textarea id="outputScript" readonly></textarea>
    </div>

    <script>
        // Function to generate a random string for variable and function names
        function generateRandomName() {
            const letters = "abcdefghijklmnopqrstuvwxyz";
            let randomName = "";
            const nameLength = Math.floor(Math.random() * 6) + 5;
            for (let i = 0; i < nameLength; i++) {
                randomName += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return randomName;
        }

        // Convert string to obfuscated ASCII format
        function toAsciiObfuscatedString(text) {
            return text.split('').map(char => char.charCodeAt(0)).join('\\');
        }

        // Function to replace method calls like thing:FindFirstChild or thing:GetService
        function obfuscateMethodNames(code) {
            // Regex pattern to detect method calls like :FindFirstChild, :GetService
            const methodPattern = /:(FindFirstChild|GetService)\b/g;

            return code.replace(methodPattern, (match, methodName) => {
                // Convert method name to ASCII obfuscated string
                const asciiObfuscatedMethod = toAsciiObfuscatedString(methodName);
                return `\\${asciiObfuscatedMethod}`;
            });
        }

        // Additional obfuscation functions from previous example...

        // Function to obfuscate LuaU code by applying all obfuscations
        function obfuscateCode(code) {
            // Step 1: Obfuscate Method Names
            let obfuscatedCode = obfuscateMethodNames(code);

            // Other obfuscation steps (strings, services, variables, comments)
            // ...

            return obfuscatedCode;
        }

        document.getElementById('obfuscateButton').onclick = function() {
            const inputScript = document.getElementById('inputScript').value;
            const outputScript = obfuscateCode(inputScript);
            document.getElementById('outputScript').value = outputScript;
        }
    </script>
</body>
</html>
