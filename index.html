<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuaU Obfuscator</h1>
        <textarea id="inputScript" placeholder="Enter your LuaU code here..."></textarea>
        <button id="obfuscateButton">Obfuscate</button>
        <h2>Obfuscated Code</h2>
        <textarea id="outputScript" readonly></textarea>
    </div>

    <script>
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function insertUselessCode(code) {
            const uselessCode = `
                local uselessVariable = 42
                for i = 1, 3 do
                    uselessVariable = uselessVariable + i
                end
            `;
            return code + uselessCode;
        }

        function obfuscateCode(code) {
            // Validate and parse the Lua code (this is a simplified approach)
            let isValidLua = true; // Assume the input is valid for now
            
            // Match functions
            const functionPattern = /function\s+([a-zA-Z_][a-zA-Z_]*)/g;
            const obfuscatedFunctions = new Map();

            // Obfuscate functions
            code = code.replace(functionPattern, (match, funcName) => {
                const obfuscatedName = generateRandomString(8);
                obfuscatedFunctions.set(funcName, obfuscatedName); // Store original and obfuscated name
                return `function ${obfuscatedName}`;
            });

            // Replace variables
            const variablePattern = /\b[a-zA-Z_][a-zA-Z_]*\b/g;
            code = code.replace(variablePattern, (match) => {
                if (!obfuscatedFunctions.has(match) && !/game:GetService\(["'].*?["']\)/.test(match)) {
                    return generateRandomString(8); // Replace with random string
                }
                return match; // Keep original if it's a function name or game service call
            });

            // Insert useless code into functions
            code = insertUselessCode(code);

            return code;
        }

        document.getElementById('obfuscateButton').onclick = function() {
            const inputScript = document.getElementById('inputScript').value;
            const outputScript = obfuscateCode(inputScript);
            document.getElementById('outputScript').value = outputScript;
        }
    </script>
</body>
</html>
