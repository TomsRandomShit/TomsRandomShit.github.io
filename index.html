<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuaU Obfuscator</h1>
        <textarea id="inputScript" placeholder="Enter your LuaU code here..."></textarea>
        <button id="obfuscateButton">Obfuscate</button>
        <h2>Obfuscated Code</h2>
        <textarea id="outputScript" readonly></textarea>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function isValidLuaU(code) {
            // Basic validation: Check for presence of function or print statements.
            const functionPattern = /function\s+\w+\s*\(.*\)\s*[\s\S]*?end/g;
            const printPattern = /print\s*\(.*\)\s*;/g;
            return functionPattern.test(code) || printPattern.test(code);
        }

        function obfuscateCode(code) {
            const variablePattern = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g; // Matches variable names
            const functionPattern = /function\s+([a-zA-Z_][a-zA-Z0-9_]*)\s*\(.*\)\s*([\s\S]*?)(?=\bend\b)/g; // Matches functions
            const stringPattern = /(['"`])(?:(?=(\\?))\2.)*?\1/g; // Matches strings
            
            let obfuscatedCode = code;

            // Obfuscate variable names
            obfuscatedCode = obfuscatedCode.replace(variablePattern, (match) => {
                if (match !== 'function' && match !== 'end' && match !== 'print') {
                    return generateRandomString(5);
                }
                return match;
            });

            // Obfuscate functions and add useless code
            obfuscatedCode = obfuscatedCode.replace(functionPattern, (match, funcName, funcBody) => {
                const newFuncName = generateRandomString(8);
                const uselessCode = `local _ = 1 + 1; -- Useless code\n`;
                return `function ${newFuncName}()\n${uselessCode}${funcBody}\nend`;
            });

            // Obfuscate strings
            obfuscatedCode = obfuscatedCode.replace(stringPattern, (match) => {
                return `'${generateRandomString(8)}'`; // Replace strings with random strings
            });

            return obfuscatedCode;
        }

        document.getElementById('obfuscateButton').onclick = function() {
            const inputScript = document.getElementById('inputScript').value;
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.textContent = '';

            if (!isValidLuaU(inputScript)) {
                errorMessage.textContent = 'Please enter valid LuaU code.';
                return;
            }

            const outputScript = obfuscateCode(inputScript);
            document.getElementById('outputScript').value = outputScript;
        }
    </script>
</body>
</html>
