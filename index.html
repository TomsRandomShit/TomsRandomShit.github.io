<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Roblox Lua Code Obfuscator</h1>
    <h2>Input Roblox Lua Code:</h2>
    <textarea id="inputCode" placeholder="Enter your Roblox Lua code here..."></textarea>

    <button onclick="obfuscateCode()">Obfuscate Code</button>

    <h2>Obfuscated Code:</h2>
    <textarea id="outputCode" placeholder="Obfuscated code will appear here..." readonly></textarea>

    <script>
        // Function to generate a random function name
        function generateRandomFunctionName() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let name = '';
            for (let i = 0; i < 12; i++) {
                name += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return name + 'F'; // Adding 'F' at the end for consistency with function names
        }

        // List of 47 obfuscating functions with placeholder names (no comments)
        const obfuscatingFunctions = [
            "function {{RANDOM_NAME}}() local a = 0 while a < 5 do a = a + 1 end end\n",
            "function {{RANDOM_NAME}}() local b = 10 * 3 return b / 2 end\n",
            "function {{RANDOM_NAME}}() end\n",
            "local _dummyVar = 42\n",
            "for i = 1, 10 do end\n",
            "function {{RANDOM_NAME}}() local a = 1 if a == 1 then a = a + 1 end end\n",
            "function {{RANDOM_NAME}}() local x = 'hidden' return x end\n",
            "function {{RANDOM_NAME}}() return math.random(1, 100) end\n",
            "function {{RANDOM_NAME}}() local y = 0 for i = 1, 50 do y = y + i end return y end\n",
            "function {{RANDOM_NAME}}() local t = {1,2,3} return #t end\n",
            "function {{RANDOM_NAME}}() local t = {} for i = 1, 100 do t[i] = i end end\n",
            "function {{RANDOM_NAME}}() local z = 'useless' return z end\n",
            "function {{RANDOM_NAME}}() local str = 'obfuscation' return #str end\n",
            "function {{RANDOM_NAME}}() local val = 0 while val < 100 do val = val + 1 end end\n",
            "function {{RANDOM_NAME}}() local num = math.pi * 2 return num end\n",
            "function {{RANDOM_NAME}}() local check = true if check then check = false end end\n",
            "function {{RANDOM_NAME}}() local w = 1 + 1 end\n",
            "function {{RANDOM_NAME}}() return 1 end\n",
            "function {{RANDOM_NAME}}() local s = string.reverse('confusion') return s end\n",
            "function {{RANDOM_NAME}}() local c = 10 for i = 1, 10 do c = c - 1 end end\n",
            "function {{RANDOM_NAME}}() local tbl = {a = 1, b = 2} return tbl.a end\n",
            "function {{RANDOM_NAME}}() local arr = {'a', 'b', 'c'} return table.concat(arr, ',') end\n",
            "function {{RANDOM_NAME}}() local total = 0 for i = 1, 100 do total = total + i end return total end\n",
            "function {{RANDOM_NAME}}() local mod = 50 % 3 return mod end\n",
            "function {{RANDOM_NAME}}() return 2 ^ 8 end\n",
            "function {{RANDOM_NAME}}() local bool = false return not bool end\n",
            "function {{RANDOM_NAME}}() local calc = 100 * (3 + 7) return calc end\n",
            "function {{RANDOM_NAME}}() local f = string.upper('fake') return f end\n",
            "function {{RANDOM_NAME}}() local mix = 'mix' .. 'ed' return mix end\n",
            "function {{RANDOM_NAME}}() local div = 500 / 5 return div end\n",
            "function {{RANDOM_NAME}}() local hex = string.format('%x', 255) return hex end\n",
            "function {{RANDOM_NAME}}() local float = math.floor(9.999) return float end\n",
            "function {{RANDOM_NAME}}() local mt = setmetatable({}, {__index = function() return nil end}) end\n",
            "function {{RANDOM_NAME}}() local key = {} key[1] = 'key' return key[1] end\n",
            "function {{RANDOM_NAME}}() local num = tonumber('50') return num end\n",
            "function {{RANDOM_NAME}}() local t = os.date('*t') return t.hour end\n",
            "function {{RANDOM_NAME}}() local c = math.cos(math.rad(90)) return c end\n",
            "function {{RANDOM_NAME}}() local deg = math.deg(math.pi) return deg end\n",
            "function {{RANDOM_NAME}}() local bytes = string.byte('a') return bytes end\n",
            "function {{RANDOM_NAME}}() local x, y = math.modf(10.75) return y end\n",
            "function {{RANDOM_NAME}}() local concat = table.concat({1, 2, 3}, '-') return concat end\n",
            "function {{RANDOM_NAME}}() local start, stop = string.find('hidden', 'id') return start end\n",
            "function {{RANDOM_NAME}}() local len = string.len('long') return len end\n",
            "function {{RANDOM_NAME}}() local round = math.ceil(9.1) return round end\n",
            "function {{RANDOM_NAME}}() local zero = 0 return zero end\n",
            "function {{RANDOM_NAME}}() local invert = bit.bnot(0) return invert end\n",
            "function {{RANDOM_NAME}}() return select(1, ...) end\n"
        ];

        // Function to replace placeholder {{RANDOM_NAME}} with actual random names
        function replaceFunctionNames(code) {
            return code.replace(/{{RANDOM_NAME}}/g, generateRandomFunctionName());
        }

        // Function to get a random obfuscation snippet
        function getRandomObfuscation() {
            const randomIndex = Math.floor(Math.random() * obfuscatingFunctions.length);
            let obfuscationCode = obfuscatingFunctions[randomIndex];
            return replaceFunctionNames(obfuscationCode);
        }

        // Function to split long code into chunks
        function splitCodeIntoChunks(code, chunkSize) {
            const lines = code.split('\n');
            const chunks = [];
            for (let i = 0; i < lines.length; i += chunkSize) {
                chunks.push(lines.slice(i, i + chunkSize).join('\n'));
            }
            return chunks;
        }

        // Main function to obfuscate the code and ensure at least 5 obfuscation functions
        function obfuscateCode() {
            const inputCode = document.getElementById('inputCode').value;
            
            // Split the input code into chunks if itâ€™s long
            const chunkSize = 5; // Arbitrary chunk size for splitting the code
            let codeChunks = splitCodeIntoChunks(inputCode, chunkSize);
            
            // Create an array to hold the final obfuscated code
            let obfuscatedCode = [];
            let minObfuscations = 5;
            let currentObfuscations = 0;

            // Inject at least 5 obfuscation snippets before, between, or after the code chunks
            for (let i = 0; i < codeChunks.length; i++) {
                if (currentObfuscations < minObfuscations || Math.random() < 0.5) {
                    obfuscatedCode.push(getRandomObfuscation());
                    currentObfuscations++;
                }

                // Add a chunk of the original code
                obfuscatedCode.push(codeChunks[i]);

                // Randomly add another obfuscation between code chunks
                if (i < codeChunks.length - 1 && (Math.random() < 0.5 || currentObfuscations < minObfuscations)) {
                    obfuscatedCode.push(getRandomObfuscation());
                    currentObfuscations++;
                }
            }

            // If fewer than 5 obfuscations have been added, force more at the end
            while (currentObfuscations < minObfuscations) {
                obfuscatedCode.push(getRandomObfuscation());
                currentObfuscations++;
            }

            // Randomly decide where to place the original code (not at the start)
            if (Math.random() > 0.5) {
                const randomIndex = Math.floor(Math.random() * (obfuscatedCode.length - 1)) + 1;
                obfuscatedCode.splice(randomIndex, 0, inputCode);
            }

            // Join the obfuscated code array into a single line, with no newlines
            const finalCode = obfuscatedCode.join(' ').replace(/\s+/g, ' ').trim();

            // Output the final obfuscated code
            document.getElementById('outputCode').value = finalCode;
        }
    </script>

</body>
</html>
