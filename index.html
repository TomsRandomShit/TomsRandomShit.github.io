<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Code Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Roblox Lua Code Modifier</h1>
    <h2>Input Roblox Lua Code:</h2>
    <textarea id="a" placeholder="Enter your Roblox Lua code here..."></textarea>

    <button onclick="b()">Modify Code</button>

    <h2>Output Code:</h2>
    <textarea id="c" placeholder="Modified code will appear here..." readonly></textarea>

    <script>
        // Obfuscated function names and variables
        function d() {
            const e = [
                "function f1()\n\tprint('Random Function 1')\nend\n",
                "function f2()\n\tprint('Random Function 2')\nend\n",
                "function f3()\n\tprint('Random Function 3')\nend\n"
            ];
            return e[Math.floor(Math.random() * e.length)];
        }

        function b() {
            const a = document.getElementById('a').value;
            const g = d() + d();
            const h = g + a;
            document.getElementById('c').value = h;
        }
    </script>

</body>
</html>
