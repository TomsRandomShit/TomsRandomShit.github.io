<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-family: monospace;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuaU Obfuscator</h1>
        <textarea id="inputScript" placeholder="Enter your LuaU code here..."></textarea>
        <button id="obfuscateButton">Obfuscate</button>
        <h2>Obfuscated Code</h2>
        <textarea id="outputScript" readonly></textarea>
    </div>

    <script>
        // Function to generate a random string (letters only) for function names
        function generateRandomName() {
            const letters = "abcdefghijklmnopqrstuvwxyz";
            let randomName = "";
            const nameLength = Math.floor(Math.random() * 6) + 5; // Generate a random name between 5-10 letters
            for (let i = 0; i < nameLength; i++) {
                randomName += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            return randomName;
        }

        // Function to obfuscate LuaU code by renaming functions
        function obfuscateCode(code) {
            // Regex to detect functions in LuaU script
            const functionPattern = /function\s+([a-zA-Z_]\w*)/g;

            // Object to store old function names and their corresponding new names
            let functionNames = {};

            // Replace each function name with a random name
            let obfuscatedCode = code.replace(functionPattern, (match, p1) => {
                if (!functionNames[p1]) {
                    // Generate a new random name and map it to the old one
                    functionNames[p1] = generateRandomName();
                }
                return `function ${functionNames[p1]}`;
            });

            // Replace any references to the old function names elsewhere in the code
            for (const oldName in functionNames) {
                const newName = functionNames[oldName];
                // Use word boundaries to make sure only full function names are replaced
                const referencePattern = new RegExp(`\\b${oldName}\\b`, 'g');
                obfuscatedCode = obfuscatedCode.replace(referencePattern, newName);
            }

            return obfuscatedCode;
        }

        document.getElementById('obfuscateButton').onclick = function() {
            const inputScript = document.getElementById('inputScript').value;
            const outputScript = obfuscateCode(inputScript);
            document.getElementById('outputScript').value = outputScript;
        }
    </script>
</body>
</html>
